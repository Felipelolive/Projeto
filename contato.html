<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/3b1ac40370.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=width-device-width, initial-scale=1.0">
  <title>QuackTech</title>
  <link rel="stylesheet" href="css/estilo.css">

</head>

<body>
  <header class="header">
    <div class="header-1">

      <div class="logo"><img src="imagem/MicrosoftTeams-image.png"></div>

      <div action="" class="search-form">
        <input type="search" name="search" placeholder="Pesquisar..." id="search-box">
        <label for="search-box" class="fas fa-search"></label>
      </div>

      <div class="icons">
        <div id="seach-btn" class="fas fa-seach"></div>
        <a href="#" class="fas fa-shopping-cart"></a>
        <div id="seach-btn" class="fas fa-user"></div>
      </div>
    </div>
  </header>

  <!--Nav-->
  <span id="iconMenu" class="material" onclick="clickMenu()">
    <i class="fa-solid fa-bars"></i>
  </span>
  <nav id="navbar">
    <a href="index.html">Home</a>
    <a href="#">Eletrônicos</a>
    <a href="#">Brinquedos</a>
    <a href="contato.html">Contato</a>
    <a href="#">Sobre Nós</a>
  </nav>

  <main>
    <form action="" id="form-contato" method="post">
      <h1>Contato</h1>

      <p>
        <label for="nome"></label>
        <input type="text" id="nome" name="nome" placeholder="Nome">
      </p>
      <p>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="E-mail">
      </p>
      <p>
        <label for="telefone"></label>
        <input type="number" id="telefone" name="telefone" placeholder="Telefone">
      </p>
      <p>
        <label for="mensagem"></label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="9" placeholder="Comentário"></textarea>
      </p>
      <p>
        <button id="limpar" type="reset" name="limpar">Limpar Campos</button>
        <button id="enviar" name="enviar">Enviar Dados</button>
      </p>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-conteudo">
      <div class="menu-footer">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Carrinho</a></li>
          <li><a href="#">Área do cliente</a></li>
          <li><a href="#">Eletrônicos</a></li>
          <li><a href="#">Brinquedos</a></li>
        </ul>
      </div>
      <div class="footer-cont">
        <h5>Formas de Pagamentos</h5>

        <img src="imagem/elo.svg" alt="">
        <img src="imagem/visa.svg" alt="">
        <img src="imagem/mastercard.svg" alt="">
        <img src="imagem/boleto.svg" alt="">
        <img src="imagem/fpr_pixMP 2.webp" alt="">

      </div>
      <div class="redes">
        <h5>Mídias Social</h5>
        <div class="rede-icons">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
      </div>
    </div>
    <div class="bottom-bar">
      <h5>"&copy; Direitos autorais e reservados"</h5>
    </div>
  </footer>

</body>

</html>
